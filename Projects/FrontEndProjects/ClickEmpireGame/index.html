<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- メタタグ -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- fontawesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />

    <title>Click Empire Game</title>
  </head>
  <body>
    <div class="container-fluid vh-100 text-white d-flex">
      <div class="left-window col-5 d-flex flex-column bg-dark my-5">
        <div class="burger-counter-display info-display h-25">
          <h2 class="m-3"></h2>
          <h3>$25 per second</h3>
        </div>
        <div
          class="burger-image d-flex justify-content-center align-items-center h-75"
        >
          <img
            src="image/DALL·E 2024-02-20 17.01.31 - photo-realistic close-up illustration of a delicious, juicy hamburger on a serving tray over the counter in a hamburger shop. The focus is on the hamb.webp"
          />
        </div>
      </div>
      <div class="right-window col-7 d-flex flex-column my-5">
        <div class="container user-info bg-dark">
          <div class="d-flex flex-row">
            <div id="user-name" class="user-name user-info-display col-6">
              <h1></h1>
            </div>
            <div id="user-age" class="user-age user-info-display col-6">
              <h1></h1>
            </div>
          </div>
          <div class="d-flex flex-row">
            <div
              id="user-elapsed-days"
              class="elapsed-days user-info-display col-6"
            >
              <h1>Test text</h1>
            </div>
            <div id="user-assets" class="assets user-info-display col-6">
              <h1>Test text</h1>
            </div>
          </div>
        </div>
        <div class="item-info container bg-dark my-3">
          <div id="item-list" class="item-list"></div>
        </div>
        <div class="row d-flex align-self-end">
          <div class="buttons col-3 d-flex">
            <i id="load-button" class="icon-style fas fa-sync-alt fa-5x mx-3"></i>
            <i id="save-button" class="icon-style fas fa-save fa-5x"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
